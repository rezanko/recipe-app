<app-header [appName]="appName" (showPage)="onPageChange($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="pageShown === 'recipes'"></app-recipes>
            <app-shopping-list *ngIf="pageShown === 'shop-list'"></app-shopping-list>
        </div>
    </div>
</div>
